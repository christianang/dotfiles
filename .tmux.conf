# fix vim colorscheme
set -g default-terminal "screen-256color"

# Add tmux prefixes
set-option -g prefix C-f
set-option -g prefix2 C-b


# Set that stupid Esc-Wait off, so VI works again
set-option -sg escape-time 0

# Use vi mode
set-window-option -g mode-keys vi

# New window
bind-key -n M-t new-window

# Split Window
bind-key -n M-D split-window -v
bind-key -n M-d split-window -h

# Switch Windows
bind-key -n C-LEFT next-window
bind-key -n C-RIGHT previous-window

# Switch panes
bind-key -n M-h select-pane -R
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -L

bind-key -n M-LEFT select-pane -R
bind-key -n M-DOWN select-pane -D
bind-key -n M-UP select-pane -U
bind-key -n M-RIGHT select-pane -L

# Clear window
bind -n C-k send-keys -R \; clear-history

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
