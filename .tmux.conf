# fix vim colorscheme
set -g default-terminal "screen-256color"

# Set that stupid Esc-Wait off, so VI works again
set-option -sg  escape-time 0

# New window
bind-key -n M-t new-window

# Split Window
bind-key -n M-D split-window -v
bind-key -n M-d split-window -h

# Switch Windows
bind-key -n C-LEFT next-window
bind-key -n C-RIGHT previous-window

# Switch panes
bind-key -n M-h select-pane -R
bind-key -n M-j select-pane -D
bind-key -n M-k select-pane -U
bind-key -n M-l select-pane -L

bind-key -n M-LEFT select-pane -R
bind-key -n M-DOWN select-pane -D
bind-key -n M-UP select-pane -U
bind-key -n M-RIGHT select-pane -L

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on

# reload ~/.tmux.conf using PREFIX r
bind r source-file ~/.tmux.conf \; display "Reloaded!"
